welcomeVersionInfo = &3当前版本：&7&oPhenyl {0}&3。\n输入 &7&o/phenyl help &3查看帮助。
helpMessage = &3Phenyl可以帮助你在QQ与Minecraft之间转发消息。\n以下是可用的指令。
commandHelp = &7&o/phenyl help&3 - 显示帮助信息。\n\
  &7&o/phenyl bind &7<QQ号>&3 - 进行QQ绑定。\n\
  &7&o/phenyl verification &8&o<验证码>&3 - 对从QQ发起的绑定请求进行验证。\n\
  &7&o/phenyl say &7<消息>&3 - 如果Phenyl处于Command模式，你需要使用此指令来将消息发送到QQ。\n\
  &7&o/phenyl nomessage &8&o<true/false>&3 - 是否启用消息转发。\n\
  &7&o/phenyl mute &7<MINECRAFT_ID>&3 - 禁言某人，则他的游戏内消息不会被转发到QQ。需要 &7&ophenyl.admin &3权限节点。\n\
  &7&o/phenyl reload&3 - 重新加载Phenyl。需要 &7&ophenyl.admin &3权限节点。\n\
  &7&o/phenyl login&3 - 登录QQ账号。需要 &7&ophenyl.admin &3权限节点。\n\
  &7&o/phenyl logout&3 - 注销QQ账号。需要 &7&ophenyl.admin &3权限节点。

