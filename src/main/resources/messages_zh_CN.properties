welcomeSeparator = --------------------------------------
welcomeBlankLine = |                                    |
welcomeVersionInfo = 欢迎使用Phenyl v{0}
helpMessage = Phenyl可以帮助你在QQ与Minecraft之间转发消息。\n以下是可用的指令。
commandHelp = /phenyl help: 显示帮助信息。
commandBind = /phenyl bind <QQ号>: 进行QQ绑定。
commandVerification = /phenyl verification *<验证码>: 对从QQ发起的绑定请求进行验证。
commandSay = /phenyl say <消息>: 如果Phenyl处于Command模式，你需要使用此指令来将消息发送到QQ。
commandNoMessage = /phenyl nomessage *<true/false>: 是否启用消息转发。
commandMute = /phenyl mute [MINECRAFT_ID]: 禁言某人，则他的游戏内消息不会被转发到QQ。\n需要 phenyl.admin 权限节点。
commandReload = /phenyl reload: 重新加载Phenyl\n需要 phenyl.admin 权限节点。
commandLogin = /phenyl login: 登录QQ bot账号\n需要 phenyl.admin 权限节点。
commandLogout = /phenyl logout: 注销QQ bot账号\n需要 phenyl.admin 权限节点。
